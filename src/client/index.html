<!DOCTYPE html>
<html data-ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, 
                   maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="<Application Description>">
    <meta name="keywords" content="<keywords list here>">

    <title>MEAN App Template</title>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/src/client/styles/styles.css">
    <!-- endinject -->

</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MEAN App Template</a>
            </div>
        </div>

    <main data-ng-view class="container"></main>

    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- endbower -->

    <!-- build:js js/app.js-->

    <script src="/src/client/app/app.module.js"></script>
