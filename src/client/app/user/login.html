<div class="page-header">
    <h1>Login</h1>
</div>

<div class="alert alert-danger" data-ng-if="vm.error !== ''" >{{ vm.error }}</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-md-2 control-label">Username: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-ng-click="vm.submit();" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>

</form>
