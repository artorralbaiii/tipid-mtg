<div class="page-header">
    <h1>Registration</h1>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-md-2 control-label">Username: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>

    <div class="form-group">
        <label for="fullname" class="col-md-2 control-label">Name: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.fullname" type="text" class="form-control" id="fullname" placeholder="Name">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.email" type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="location" class="col-md-2 control-label">Location: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.location" type="text" class="form-control" id="location" placeholder="Location">
        </div>
    </div>

    <div class="form-group">
        <label for="contact" class="col-md-2 control-label">Contact No.: </label>
        <div class="col-md-4">
            <input data-ng-model="vm.user.contact" type="text" class="form-control" id="contact" placeholder="Contact No.">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button data-ng-click="vm.submit();" type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>

</form>
